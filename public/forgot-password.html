<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password - AutoSapa</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: #1e293b;
            border-radius: 16px;
            padding: 40px;
            max-width: 420px;
            width: 100%;
            border: 1px solid #334155;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .logo {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 8px;
        }
        .logo span { color: #22c55e; }
        
        .subtitle {
            text-align: center;
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 32px;
        }
        
        h1 {
            font-size: 22px;
            color: #f1f5f9;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .description {
            text-align: center;
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 28px;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #e2e8f0;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        input {
            width: 100%;
            padding: 12px 14px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            color: #f1f5f9;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        input:focus {
            outline: none;
            border-color: #22c55e;
            background: #1e293b;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: #22c55e;
            color: #0f172a;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn:hover { background: #16a34a; }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .alert {
            padding: 12px 14px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            display: none;
        }
        
        .alert-error {
            background: rgba(239, 68, 68, 0.15);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .alert-success {
            background: rgba(34, 197, 94, 0.15);
            color: #86efac;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .back-link {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
        }
        
        .back-link a {
            color: #22c55e;
            text-decoration: none;
            font-weight: 600;
        }
        
        .back-link a:hover { text-decoration: underline; }
        
        .reset-link-box {
            display: none;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 14px;
            margin-top: 16px;
        }
        
        .reset-link-box p {
            color: #94a3b8;
            font-size: 12px;
            margin-bottom: 8px;
        }
        
        .reset-link-box a {
            color: #22c55e;
            word-break: break-all;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Auto<span>Sapa</span></div>
        <div class="subtitle">WhatsApp Broadcast & Automation</div>
        
        <h1>Lupa Password?</h1>
        <p class="description">Masukkan email Anda dan kami akan mengirimkan link untuk reset password.</p>
        
        <div id="alert" class="alert"></div>
        
        <form id="forgotForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="nama@email.com" required autocomplete="email">
            </div>
            
            <button type="submit" class="btn" id="submitBtn">Kirim Link Reset</button>
        </form>
        
        <div id="resetLinkBox" class="reset-link-box">
            <p><strong>Link Reset Password (untuk testing):</strong></p>
            <a id="resetLink" href="#" target="_blank"></a>
        </div>
        
        <div class="back-link">
            <a href="/login">‚Üê Kembali ke Login</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('forgotForm');
        const alert = document.getElementById('alert');
        const submitBtn = document.getElementById('submitBtn');
        const resetLinkBox = document.getElementById('resetLinkBox');
        const resetLink = document.getElementById('resetLink');

        function showAlert(message, type) {
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
        }

        function hideAlert() {
            alert.style.display = 'none';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();
            
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                showAlert('Harap masukkan email', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Mengirim...';
            
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('Link reset password telah dikirim ke email Anda!', 'success');
                    form.reset();
                    
                    // Show reset link for testing (remove in production)
                    if (data.resetLink) {
                        resetLink.href = data.resetLink;
                        resetLink.textContent = data.resetLink;
                        resetLinkBox.style.display = 'block';
                    }
                } else {
                    showAlert(data.error || 'Gagal mengirim link reset', 'error');
                }
            } catch (error) {
                showAlert('Terjadi kesalahan. Silakan coba lagi.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Kirim Link Reset';
            }
        });
    </script>
</body>
</html>
