<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - AutoSapa</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: #1e293b;
            border-radius: 16px;
            padding: 40px;
            max-width: 420px;
            width: 100%;
            border: 1px solid #334155;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .logo {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 8px;
        }
        .logo span { color: #22c55e; }
        
        .subtitle {
            text-align: center;
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 32px;
        }
        
        h1 {
            font-size: 22px;
            color: #f1f5f9;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .description {
            text-align: center;
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 28px;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #e2e8f0;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        input {
            width: 100%;
            padding: 12px 14px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            color: #f1f5f9;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        input:focus {
            outline: none;
            border-color: #22c55e;
            background: #1e293b;
        }
        
        .password-requirements {
            font-size: 12px;
            color: #64748b;
            margin-top: 6px;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: #22c55e;
            color: #0f172a;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn:hover { background: #16a34a; }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .alert {
            padding: 12px 14px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            display: none;
        }
        
        .alert-error {
            background: rgba(239, 68, 68, 0.15);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .alert-success {
            background: rgba(34, 197, 94, 0.15);
            color: #86efac;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .back-link {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
        }
        
        .back-link a {
            color: #22c55e;
            text-decoration: none;
            font-weight: 600;
        }
        
        .back-link a:hover { text-decoration: underline; }
        
        .success-box {
            display: none;
            text-align: center;
        }
        
        .success-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .success-box h2 {
            color: #22c55e;
            margin-bottom: 12px;
        }
        
        .success-box p {
            color: #94a3b8;
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Auto<span>Sapa</span></div>
        <div class="subtitle">WhatsApp Broadcast & Automation</div>
        
        <div id="formContainer">
            <h1>Reset Password</h1>
            <p class="description">Masukkan password baru Anda.</p>
            
            <div id="alert" class="alert"></div>
            
            <form id="resetForm">
                <div class="form-group">
                    <label>Password Baru</label>
                    <input type="password" id="password" placeholder="Minimal 6 karakter" required autocomplete="new-password">
                    <div class="password-requirements">Minimal 6 karakter</div>
                </div>
                
                <div class="form-group">
                    <label>Konfirmasi Password</label>
                    <input type="password" id="confirmPassword" placeholder="Ketik ulang password" required autocomplete="new-password">
                </div>
                
                <button type="submit" class="btn" id="submitBtn">Reset Password</button>
            </form>
            
            <div class="back-link">
                <a href="/login">← Kembali ke Login</a>
            </div>
        </div>
        
        <div id="successBox" class="success-box">
            <div class="success-icon">✅</div>
            <h2>Password Berhasil Direset!</h2>
            <p>Password Anda telah berhasil diubah. Silakan login dengan password baru Anda.</p>
            <a href="/login" class="btn">Login Sekarang</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('resetForm');
        const alert = document.getElementById('alert');
        const submitBtn = document.getElementById('submitBtn');
        const formContainer = document.getElementById('formContainer');
        const successBox = document.getElementById('successBox');

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            showAlert('Token tidak valid. Silakan request reset password lagi.', 'error');
            submitBtn.disabled = true;
        }

        function showAlert(message, type) {
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
        }

        function hideAlert() {
            alert.style.display = 'none';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password.length < 6) {
                showAlert('Password minimal 6 karakter', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showAlert('Password tidak cocok', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Mereset...';
            
            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        token: token,
                        newPassword: password 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Show success message
                    formContainer.style.display = 'none';
                    successBox.style.display = 'block';
                } else {
                    showAlert(data.error || 'Gagal reset password', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Reset Password';
                }
            } catch (error) {
                showAlert('Terjadi kesalahan. Silakan coba lagi.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });
    </script>
</body>
</html>
