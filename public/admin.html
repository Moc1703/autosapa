<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - AutoSapa</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #f1f5f9;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        
        h1 { margin-bottom: 24px; }
        
        /* Login Form */
        .login-box {
            background: #1e293b;
            border-radius: 12px;
            padding: 30px;
            max-width: 400px;
            margin: 100px auto;
        }
        .login-box h2 { margin-bottom: 20px; text-align: center; }
        
        .form-group { margin-bottom: 16px; }
        .form-label { display: block; margin-bottom: 6px; color: #94a3b8; }
        .form-input {
            width: 100%;
            padding: 12px;
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 8px;
            color: #f1f5f9;
            font-size: 14px;
        }
        .form-input:focus { outline: none; border-color: #6366f1; }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        .btn-primary { background: #6366f1; color: white; }
        .btn-primary:hover { background: #4f46e5; }
        .btn-success { background: #22c55e; color: white; }
        .btn-success:hover { background: #16a34a; }
        .btn-danger { background: #ef4444; color: white; }
        .btn-danger:hover { background: #dc2626; }
        .btn-sm { padding: 6px 12px; font-size: 12px; }
        .btn-block { width: 100%; }
        
        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #1e293b;
            border-radius: 12px;
            padding: 24px;
            text-align: center;
        }
        .stat-value { font-size: 36px; font-weight: 700; color: #6366f1; }
        .stat-label { color: #94a3b8; margin-top: 4px; }
        
        /* Table */
        .card {
            background: #1e293b;
            border-radius: 12px;
            overflow: hidden;
        }
        .card-header {
            padding: 16px 20px;
            border-bottom: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-header h3 { font-size: 18px; }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #334155;
        }
        th { background: #0f172a; color: #94a3b8; font-weight: 600; font-size: 12px; text-transform: uppercase; }
        tr:hover { background: #334155; }
        
        .badge {
            padding: 4px 10px;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 600;
        }
        .badge-trial { background: #fef3c7; color: #92400e; }
        .badge-pro { background: #d1fae5; color: #065f46; }
        .badge-expired { background: #fee2e2; color: #991b1b; }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: #1e293b;
            border-radius: 12px;
            padding: 24px;
            width: 90%;
            max-width: 400px;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .modal-close {
            background: none;
            border: none;
            color: #94a3b8;
            font-size: 24px;
            cursor: pointer;
        }
        
        .hidden { display: none; }
        .text-center { text-align: center; }
        .mb-4 { margin-bottom: 16px; }
        
        .search-box {
            padding: 10px 16px;
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 8px;
            color: #f1f5f9;
            width: 250px;
        }
    </style>
</head>
<body>
    <!-- Login -->
    <div id="loginSection">
        <div class="login-box">
            <h2>üîê Admin Login</h2>
            <div class="form-group">
                <label class="form-label">Admin Key</label>
                <input type="password" class="form-input" id="adminKey" placeholder="Enter admin key">
            </div>
            <button class="btn btn-primary btn-block" onclick="login()">Login</button>
            <p id="loginError" class="text-center mt-4" style="color:#ef4444; margin-top:12px;"></p>
        </div>
    </div>
    
    <!-- Dashboard -->
    <div id="dashboardSection" class="hidden">
        <div class="container">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:24px;">
                <h1>üõ†Ô∏è Admin Panel</h1>
                <button class="btn btn-danger btn-sm" onclick="logout()">Logout</button>
            </div>
            
            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalUsers">0</div>
                    <div class="stat-label">Total Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="trialUsers">0</div>
                    <div class="stat-label">Trial Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="proUsers">0</div>
                    <div class="stat-label">Pro Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="expiredUsers">0</div>
                    <div class="stat-label">Expired</div>
                </div>
            </div>
            
            <!-- Users Table -->
            <div class="card">
                <div class="card-header">
                    <h3>üë• All Users</h3>
                    <input type="text" class="search-box" id="searchInput" placeholder="Search by email..." oninput="filterUsers()">
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Plan</th>
                            <th>Status</th>
                            <th>Registered</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="usersTable">
                        <tr><td colspan="6" class="text-center">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Activate Modal -->
    <div class="modal" id="activateModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>‚≠ê Activate Pro</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <p class="mb-4">Activate Pro subscription for: <strong id="activateEmail"></strong></p>
            <div class="form-group">
                <label class="form-label">Duration (months)</label>
                <select class="form-input" id="activateMonths">
                    <option value="1">1 Month - Rp 50.000</option>
                    <option value="3">3 Months - Rp 150.000</option>
                    <option value="6">6 Months - Rp 300.000</option>
                    <option value="12">12 Months - Rp 600.000</option>
                </select>
            </div>
            <button class="btn btn-success btn-block" onclick="activatePro()">Activate Pro</button>
        </div>
    </div>

    <script>
        let adminKey = localStorage.getItem('adminKey') || '';
        let allUsers = [];
        
        // Check if already logged in
        if (adminKey) {
            checkAdmin();
        }
        
        async function login() {
            adminKey = document.getElementById('adminKey').value;
            if (!adminKey) return;
            
            const valid = await checkAdmin();
            if (valid) {
                localStorage.setItem('adminKey', adminKey);
            } else {
                document.getElementById('loginError').textContent = 'Invalid admin key';
            }
        }
        
        async function checkAdmin() {
            try {
                const res = await fetch('/api/admin/users', {
                    headers: { 'X-Admin-Key': adminKey }
                });
                
                if (res.status === 403) {
                    document.getElementById('loginSection').classList.remove('hidden');
                    document.getElementById('dashboardSection').classList.add('hidden');
                    return false;
                }
                
                const data = await res.json();
                if (data.success) {
                    document.getElementById('loginSection').classList.add('hidden');
                    document.getElementById('dashboardSection').classList.remove('hidden');
                    allUsers = data.users;
                    renderUsers(data.users);
                    return true;
                }
            } catch (e) {
                console.error(e);
            }
            return false;
        }
        
        function renderUsers(users) {
            const now = new Date();
            let trial = 0, pro = 0, expired = 0;
            
            users.forEach(u => {
                if (u.plan === 'pro') {
                    if (u.subscriptionEndsAt && new Date(u.subscriptionEndsAt) < now) expired++;
                    else pro++;
                } else {
                    if (new Date(u.trialEndsAt) < now) expired++;
                    else trial++;
                }
            });
            
            document.getElementById('totalUsers').textContent = users.length;
            document.getElementById('trialUsers').textContent = trial;
            document.getElementById('proUsers').textContent = pro;
            document.getElementById('expiredUsers').textContent = expired;
            
            const tbody = document.getElementById('usersTable');
            
            if (!users.length) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center">No users yet</td></tr>';
                return;
            }
            
            tbody.innerHTML = users.map(u => {
                const isExpired = u.plan === 'trial' 
                    ? new Date(u.trialEndsAt) < now 
                    : (u.subscriptionEndsAt && new Date(u.subscriptionEndsAt) < now);
                
                const statusBadge = isExpired 
                    ? '<span class="badge badge-expired">Expired</span>'
                    : (u.plan === 'pro' 
                        ? '<span class="badge badge-pro">Active</span>' 
                        : '<span class="badge badge-trial">Trial</span>');
                
                const planBadge = u.plan === 'pro' 
                    ? '<span class="badge badge-pro">Pro</span>' 
                    : '<span class="badge badge-trial">Trial</span>';
                
                const endDate = u.plan === 'pro' && u.subscriptionEndsAt
                    ? new Date(u.subscriptionEndsAt).toLocaleDateString()
                    : new Date(u.trialEndsAt).toLocaleDateString();
                
                return `
                    <tr>
                        <td>${u.name}</td>
                        <td>${u.email}</td>
                        <td>${planBadge}</td>
                        <td>${statusBadge}<br><small style="color:#64748b">until ${endDate}</small></td>
                        <td>${new Date(u.createdAt).toLocaleDateString()}</td>
                        <td>
                            <button class="btn btn-success btn-sm" onclick="showActivate('${u.email}')">
                                ${u.plan === 'pro' ? 'Extend' : 'Upgrade'}
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }
        
        function filterUsers() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allUsers.filter(u => 
                u.email.toLowerCase().includes(search) || 
                u.name.toLowerCase().includes(search)
            );
            renderUsers(filtered);
        }
        
        function showActivate(email) {
            document.getElementById('activateEmail').textContent = email;
            document.getElementById('activateModal').classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('activateModal').classList.remove('active');
        }
        
        async function activatePro() {
            const email = document.getElementById('activateEmail').textContent;
            const months = parseInt(document.getElementById('activateMonths').value);
            
            try {
                const res = await fetch('/api/admin/activate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Admin-Key': adminKey
                    },
                    body: JSON.stringify({ email, months })
                });
                
                const data = await res.json();
                
                if (data.success) {
                    alert('‚úÖ ' + data.message);
                    closeModal();
                    checkAdmin(); // Reload users
                } else {
                    alert('‚ùå ' + data.error);
                }
            } catch (e) {
                alert('Error activating subscription');
            }
        }
        
        function logout() {
            localStorage.removeItem('adminKey');
            location.reload();
        }
    </script>
</body>
</html>
