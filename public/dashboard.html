<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AutoSapa Pro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #f1f5f9;
            min-height: 100vh;
        }
        
        /* Navbar */
        nav {
            background: #1e293b;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #334155;
        }
        .logo {
            font-size: 24px;
            font-weight: 700;
        }
        .logo span { color: #22c55e; }
        .nav-user {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .user-name { color: #94a3b8; }
        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            border: none;
            font-size: 14px;
            transition: all 0.2s;
        }
        .btn-outline {
            background: transparent;
            border: 2px solid #475569;
            color: #f1f5f9;
        }
        .btn-outline:hover { border-color: #ef4444; color: #ef4444; }
        .btn-primary {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
        }
        .btn-primary:hover { transform: translateY(-2px); }
        
        /* Container */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        /* Welcome */
        .welcome {
            margin-bottom: 40px;
        }
        .welcome h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }
        .welcome p { color: #94a3b8; }
        
        /* Status Card */
        .status-card {
            background: #1e293b;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid #334155;
        }
        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }
        .plan-badge {
            padding: 8px 20px;
            border-radius: 100px;
            font-weight: 600;
            font-size: 14px;
        }
        .plan-trial {
            background: #fef3c7;
            color: #92400e;
        }
        .plan-pro {
            background: #22c55e;
            color: #0f172a;
        }
        .plan-expired {
            background: #7f1d1d;
            color: #fecaca;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #22c55e;
        }
        .stat-label {
            color: #94a3b8;
            font-size: 14px;
            margin-top: 4px;
        }
        
        /* Action Card */
        .action-card {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .action-card h3 {
            font-size: 24px;
            margin-bottom: 8px;
        }
        .action-card p { opacity: 0.9; }
        .action-card .btn {
            background: #0f172a;
            color: #22c55e;
        }
        
        /* Upgrade Card */
        .upgrade-card {
            background: #1e293b;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px solid #22c55e;
        }
        .upgrade-card h3 {
            font-size: 20px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .upgrade-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-bottom: 24px;
        }
        .upgrade-features li {
            list-style: none;
            color: #94a3b8;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .upgrade-features li::before {
            content: '‚úì';
            color: #22c55e;
        }
        .payment-info {
            background: #0f172a;
            border-radius: 10px;
            padding: 20px;
        }
        .payment-info h4 {
            margin-bottom: 12px;
            color: #e2e8f0;
        }
        .payment-info p {
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 8px;
        }
        .payment-info .bank-info {
            background: #1e293b;
            padding: 12px;
            border-radius: 8px;
            margin-top: 12px;
            font-family: monospace;
        }
        
        /* Expired Card */
        .expired-card {
            background: #7f1d1d;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }
        .expired-card h3 {
            font-size: 24px;
            margin-bottom: 12px;
            color: #fecaca;
        }
        .expired-card p {
            color: #fca5a5;
            margin-bottom: 20px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px;
            color: #64748b;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #334155;
            border-top-color: #22c55e;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* Mobile */
        @media (max-width: 600px) {
            nav { flex-direction: column; gap: 12px; }
            .status-header { flex-direction: column; text-align: center; }
            .action-card { flex-direction: column; text-align: center; }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Auto<span>Sapa</span></div>
        <div class="nav-user">
            <span class="user-name" id="userName">Loading...</span>
            <button class="btn btn-outline" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container" id="content">
        <div class="loading">
            <div class="spinner"></div>
            <p>Loading dashboard...</p>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        
        // Redirect if not logged in
        if (!token) {
            window.location.href = '/login.html';
        }
        
        async function loadDashboard() {
            try {
                const res = await fetch('/api/auth/me', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await res.json();
                
                if (!data.success) {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    window.location.href = '/login.html';
                    return;
                }
                
                const user = data.user;
                document.getElementById('userName').textContent = user.name;
                
                renderDashboard(user);
                
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="expired-card">
                        <h3>Connection Error</h3>
                        <p>Could not load dashboard. Please try again.</p>
                        <button class="btn btn-primary" onclick="location.reload()">Retry</button>
                    </div>
                `;
            }
        }
        
        function renderDashboard(user) {
            const content = document.getElementById('content');
            
            // Determine plan status
            let planBadge = '';
            let planClass = '';
            
            if (!user.isActive) {
                planClass = 'plan-expired';
                planBadge = '‚ö†Ô∏è Expired';
            } else if (user.plan === 'trial') {
                planClass = 'plan-trial';
                planBadge = `üéÅ Trial (${user.daysLeft} hari lagi)`;
            } else {
                planClass = 'plan-pro';
                planBadge = '‚≠ê Pro';
            }
            
            let html = `
                <div class="welcome">
                    <h1>üëã Halo, ${user.name}!</h1>
                    <p>Kelola broadcast WhatsApp Anda dari sini.</p>
                </div>
            `;
            
            // Show expired message if subscription ended
            if (!user.isActive) {
                html += `
                    <div class="expired-card">
                        <h3>üò¢ Subscription Anda Telah Berakhir</h3>
                        <p>Upgrade ke Pro untuk melanjutkan menggunakan layanan.</p>
                    </div>
                `;
            }
            
            // Status Card
            html += `
                <div class="status-card">
                    <div class="status-header">
                        <h3>üìä Status Akun</h3>
                        <span class="plan-badge ${planClass}">${planBadge}</span>
                    </div>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-value">${user.limits?.maxGroups || 3}</div>
                            <div class="stat-label">Max Grup</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${user.broadcastToday || 0}/${user.limits?.maxBroadcastPerDay || 50}</div>
                            <div class="stat-label">Broadcast Hari Ini</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${user.daysLeft}</div>
                            <div class="stat-label">Hari Tersisa</div>
                        </div>
                    </div>
                </div>
            `;
            
            // Action Card - Access Bot (only if active)
            if (user.isActive) {
                html += `
                    <div class="action-card">
                        <div>
                            <h3>üöÄ Akses WA Bot</h3>
                            <p>Mulai broadcast, atur auto-reply, dan kelola grup Anda.</p>
                        </div>
                        <a href="/app.html" class="btn">Buka Dashboard Bot ‚Üí</a>
                    </div>
                `;
            }
            
            // Upgrade Card (show if trial or expired)
            if (user.plan === 'trial' || !user.isActive) {
                html += `
                    <div class="upgrade-card">
                        <h3>‚≠ê Upgrade ke Pro - Rp 50.000/bulan</h3>
                        <ul class="upgrade-features">
                            <li>Unlimited grup (vs 3 grup di trial)</li>
                            <li>500 broadcast/hari (vs 50)</li>
                            <li>Priority support</li>
                            <li>Advanced analytics</li>
                        </ul>
                        <div class="payment-info">
                            <h4>üí≥ Cara Pembayaran:</h4>
                            <p>Transfer ke rekening berikut, lalu konfirmasi via WhatsApp:</p>
                            <div class="bank-info">
                                <strong>Bank BCA</strong><br>
                                No. Rek: 1234567890<br>
                                A/N: Nama Pemilik
                            </div>
                            <p style="margin-top:12px;">
                                Setelah transfer, kirim bukti ke:<br>
                                <strong>WhatsApp: 0812-xxxx-xxxx</strong>
                            </p>
                        </div>
                    </div>
                `;
            }
            
            content.innerHTML = html;
        }
        
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/landing.html';
        }
        
        // Load dashboard
        loadDashboard();
    </script>
</body>
</html>
