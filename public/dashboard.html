<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AutoSapa</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0b141a;
            color: #e9edef;
            min-height: 100vh;
        }
        
        /* Navbar */
        .navbar {
            background: #1f2c34;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #2a3942;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            font-weight: 700;
        }
        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #25D366, #128C7E);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        .logo span { color: #25D366; }
        
        .nav-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .user-name {
            color: #8696a0;
            font-size: 14px;
        }
        .btn-logout {
            background: transparent;
            border: 1px solid #2a3942;
            color: #8696a0;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-logout:hover {
            border-color: #ef4444;
            color: #ef4444;
        }
        
        /* Container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 24px 16px;
        }
        
        /* Welcome */
        .welcome {
            margin-bottom: 24px;
        }
        .welcome h1 {
            font-size: 24px;
            margin-bottom: 4px;
        }
        .welcome p {
            color: #8696a0;
            font-size: 14px;
        }
        
        /* Cards */
        .card {
            background: #1f2c34;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid #2a3942;
        }
        
        /* Status Card */
        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 12px;
        }
        .status-header h3 {
            font-size: 16px;
            color: #e9edef;
        }
        .plan-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }
        .plan-trial {
            background: rgba(245, 158, 11, 0.15);
            color: #f59e0b;
        }
        .plan-pro {
            background: rgba(37, 211, 102, 0.15);
            color: #25D366;
        }
        .plan-expired {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }
        .stat-item {
            text-align: center;
            padding: 16px 8px;
            background: #182229;
            border-radius: 10px;
        }
        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #25D366;
        }
        .stat-label {
            font-size: 12px;
            color: #8696a0;
            margin-top: 4px;
        }
        
        /* Action Card */
        .action-card {
            background: linear-gradient(135deg, #25D366, #128C7E);
            border: none;
        }
        .action-card h3 {
            font-size: 18px;
            margin-bottom: 6px;
            color: #0b141a;
        }
        .action-card p {
            color: rgba(11, 20, 26, 0.8);
            font-size: 14px;
            margin-bottom: 16px;
        }
        .btn-action {
            background: #0b141a;
            color: #25D366;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        
        /* Upgrade Card */
        .upgrade-card {
            border-color: #25D366;
        }
        .upgrade-card h3 {
            font-size: 18px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .upgrade-features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .upgrade-features li {
            list-style: none;
            color: #8696a0;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .upgrade-features li::before {
            content: '‚úì';
            color: #25D366;
            font-weight: bold;
        }
        .payment-box {
            background: #182229;
            border-radius: 10px;
            padding: 16px;
        }
        .payment-box h4 {
            color: #e9edef;
            font-size: 14px;
            margin-bottom: 12px;
        }
        .payment-box p {
            color: #8696a0;
            font-size: 13px;
            margin-bottom: 8px;
        }
        .bank-info {
            background: #1f2c34;
            padding: 12px;
            border-radius: 8px;
            margin-top: 12px;
            font-family: monospace;
            font-size: 13px;
            color: #e9edef;
        }
        
        /* Expired Card */
        .expired-card {
            background: rgba(239, 68, 68, 0.1);
            border-color: #ef4444;
            text-align: center;
        }
        .expired-card h3 {
            color: #fca5a5;
            font-size: 20px;
            margin-bottom: 8px;
        }
        .expired-card p {
            color: #f87171;
            font-size: 14px;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 60px 20px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #2a3942;
            border-top-color: #25D366;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* Mobile */
        @media (max-width: 600px) {
            .navbar { padding: 12px 16px; }
            .nav-right { gap: 8px; }
            .user-name { display: none; }
            .stats-grid { grid-template-columns: repeat(3, 1fr); gap: 8px; }
            .stat-item { padding: 12px 4px; }
            .stat-value { font-size: 22px; }
            .upgrade-features { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <div class="logo-icon">üì°</div>
            <span>Auto</span>Sapa
        </div>
        <div class="nav-right">
            <span class="user-name" id="userName">Loading...</span>
            <button class="btn-logout" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container" id="content">
        <div class="loading">
            <div class="spinner"></div>
            <p style="color:#8696a0">Loading dashboard...</p>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) window.location.href = '/login';
        
        async function loadDashboard() {
            try {
                const res = await fetch('/api/auth/me', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                
                if (!data.success) {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    window.location.href = '/login';
                    return;
                }
                
                const user = data.user;
                document.getElementById('userName').textContent = user.name;
                renderDashboard(user);
            } catch (e) {
                document.getElementById('content').innerHTML = `
                    <div class="card expired-card">
                        <h3>Koneksi Error</h3>
                        <p>Tidak dapat memuat dashboard</p>
                        <button class="btn-action" style="margin-top:16px" onclick="location.reload()">Coba Lagi</button>
                    </div>
                `;
            }
        }
        
        function renderDashboard(user) {
            const content = document.getElementById('content');
            
            let planBadge = '', planClass = '';
            if (!user.isActive) {
                planClass = 'plan-expired';
                planBadge = '‚ö†Ô∏è Expired';
            } else if (user.plan === 'trial') {
                planClass = 'plan-trial';
                planBadge = `üéÅ Trial (${user.daysLeft} hari)`;
            } else {
                planClass = 'plan-pro';
                planBadge = '‚≠ê Pro';
            }
            
            let html = `
                <div class="welcome">
                    <h1>üëã Halo, ${user.name}!</h1>
                    <p>Kelola broadcast WhatsApp Anda</p>
                </div>
            `;
            
            if (!user.isActive) {
                html += `
                    <div class="card expired-card">
                        <h3>üò¢ Subscription Berakhir</h3>
                        <p>Upgrade ke Pro untuk melanjutkan</p>
                    </div>
                `;
            }
            
            html += `
                <div class="card">
                    <div class="status-header">
                        <h3>üìä Status Akun</h3>
                        <span class="plan-badge ${planClass}">${planBadge}</span>
                    </div>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-value">${user.limits?.maxGroups || 3}</div>
                            <div class="stat-label">Max Grup</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${user.broadcastToday || 0}/${user.limits?.maxBroadcastPerDay || 50}</div>
                            <div class="stat-label">Broadcast</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${user.daysLeft}</div>
                            <div class="stat-label">Hari Left</div>
                        </div>
                    </div>
                </div>
            `;
            
            if (user.isActive) {
                html += `
                    <div class="card action-card">
                        <h3>üöÄ Akses WA Bot</h3>
                        <p>Broadcast, auto-reply, dan kelola grup</p>
                        <a href="/app" class="btn-action">Buka Dashboard Bot ‚Üí</a>
                    </div>
                `;
            }
            
            if (user.plan === 'trial' || !user.isActive) {
                html += `
                    <div class="card upgrade-card">
                        <h3>‚≠ê Upgrade ke Pro - Rp 50.000/bulan</h3>
                        <ul class="upgrade-features">
                            <li>Unlimited grup</li>
                            <li>500 broadcast/hari</li>
                            <li>Priority support</li>
                            <li>Advanced analytics</li>
                        </ul>
                        <div class="payment-box">
                            <h4>üí≥ Cara Pembayaran:</h4>
                            <p>Transfer lalu konfirmasi via WhatsApp:</p>
                            <div class="bank-info">
                                <strong>Bank BCA</strong><br>
                                No. Rek: 1234567890<br>
                                A/N: Nama Pemilik
                            </div>
                            <p style="margin-top:12px">WhatsApp: <strong>0812-xxxx-xxxx</strong></p>
                        </div>
                    </div>
                `;
            }
            
            content.innerHTML = html;
        }
        
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/';
        }
        
        loadDashboard();
    </script>
</body>
</html>
