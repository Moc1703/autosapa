<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AutoSapa Pro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .auth-container {
            background: #1e293b;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .logo {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 8px;
        }
        .logo span { color: #22c55e; }
        .subtitle {
            text-align: center;
            color: #94a3b8;
            margin-bottom: 32px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            color: #e2e8f0;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 10px;
            color: #f1f5f9;
            font-size: 16px;
            transition: all 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: #22c55e;
        }
        .form-input::placeholder { color: #64748b; }
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.3);
        }
        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        .divider {
            text-align: center;
            color: #64748b;
            margin: 24px 0;
        }
        .links {
            text-align: center;
            margin-top: 24px;
        }
        .links a {
            color: #22c55e;
            text-decoration: none;
        }
        .links a:hover { text-decoration: underline; }
        .error-msg {
            background: #7f1d1d;
            color: #fecaca;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .back-link {
            display: block;
            text-align: center;
            color: #64748b;
            text-decoration: none;
            margin-top: 20px;
        }
        .back-link:hover { color: #94a3b8; }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">Auto<span>Sapa</span></div>
        <p class="subtitle">Login ke akun Anda</p>
        
        <div class="error-msg" id="errorMsg"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" id="email" placeholder="email@example.com" required>
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" id="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
        </form>
        
        <div class="links">
            Belum punya akun? <a href="/register.html">Daftar Gratis</a>
        </div>
        
        <a href="/landing.html" class="back-link">← Kembali ke Homepage</a>
    </div>

    <script>
        // Check if already logged in
        const token = localStorage.getItem('token');
        if (token) {
            window.location.href = '/dashboard.html';
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMsg');
            
            btn.disabled = true;
            btn.textContent = 'Loading...';
            errorMsg.style.display = 'none';
            
            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await res.json();
                
                if (data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = '/dashboard.html';
                } else {
                    errorMsg.textContent = data.error || 'Login failed';
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                errorMsg.textContent = 'Connection error. Please try again.';
                errorMsg.style.display = 'block';
            }
            
            btn.disabled = false;
            btn.textContent = 'Login';
        });
    </script>
</body>
</html>
