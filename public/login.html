<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AutoSapa</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-dark);
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 24px;
        }
        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        }
        .login-logo {
            font-size: 2rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 32px;
            background: linear-gradient(135deg, #00ff88, #00d2ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .form-group {
            margin-bottom: 24px;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-muted);
        }
        .form-input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: rgba(0,0,0,0.3);
            color: white;
            font-size: 1rem;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0,255,136,0.1);
        }
        .btn-login {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            background: var(--primary);
            color: #000;
            font-weight: 700;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-login:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0,255,136,0.4);
        }
        .error-msg {
            color: #ff4d4d;
            text-align: center;
            margin-top: 16px;
            display: none;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: var(--text-muted);
            text-decoration: none;
        }
        .back-link:hover { color: var(--primary); }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">üîê AutoSapa</div>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="passwordInput" placeholder="Masukkan password..." required autofocus>
                </div>
                <button type="submit" class="btn-login">Masuk</button>
                <p class="error-msg" id="errorMsg"></p>
            </form>
            <a href="/" class="back-link">‚Üê Kembali ke Landing</a>
        </div>
    </div>

    <script>
        async function handleLogin(e) {
            e.preventDefault();
            const password = document.getElementById('passwordInput').value;
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.style.display = 'none';

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });
                const data = await res.json();
                
                if (data.success) {
                    localStorage.setItem('wa_token', data.token);
                    localStorage.setItem('wa_user', JSON.stringify(data.user));
                    localStorage.setItem('wa_userId', data.user.id);
                    window.location.href = '/app';
                } else {
                    errorMsg.textContent = data.error || 'Login gagal!';
                    errorMsg.style.display = 'block';
                }
            } catch (err) {
                errorMsg.textContent = 'Terjadi kesalahan. Coba lagi.';
                errorMsg.style.display = 'block';
            }
        }
    </script>
</body>
</html>
