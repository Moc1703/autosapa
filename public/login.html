<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AutoSapa</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0b141a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-container {
            background: #1f2c34;
            border-radius: 16px;
            padding: 40px 32px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #2a3942;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 32px;
        }
        .logo-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #25D366, #128C7E);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin: 0 auto 12px;
        }
        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: #e9edef;
        }
        .logo-text span { color: #25D366; }
        
        /* Tabs */
        .auth-tabs {
            display: flex;
            background: #182229;
            border-radius: 10px;
            padding: 4px;
            margin-bottom: 24px;
        }
        .auth-tab {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: none;
            border-radius: 8px;
            color: #8696a0;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .auth-tab.active {
            background: #25D366;
            color: #0b141a;
        }
        
        /* Form */
        .form-group { margin-bottom: 20px; }
        .form-label {
            display: block;
            color: #8696a0;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: #182229;
            border: 1px solid #2a3942;
            border-radius: 10px;
            color: #e9edef;
            font-size: 15px;
            transition: border-color 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: #25D366;
        }
        .form-input::placeholder { color: #667781; }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: #25D366;
            border: none;
            border-radius: 10px;
            color: #0b141a;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn:hover { background: #1da851; }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        
        .error-msg {
            background: rgba(239, 68, 68, 0.15);
            color: #fca5a5;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .forgot-link {
            display: block;
            text-align: right;
            color: #25D366;
            font-size: 13px;
            text-decoration: none;
            margin-bottom: 20px;
        }
        .forgot-link:hover { text-decoration: underline; }
        
        .auth-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #2a3942;
            color: #8696a0;
            font-size: 14px;
        }
        .auth-footer a {
            color: #25D366;
            text-decoration: none;
            font-weight: 600;
        }
        .auth-footer a:hover { text-decoration: underline; }
        
        .back-link {
            display: block;
            text-align: center;
            color: #667781;
            font-size: 13px;
            text-decoration: none;
            margin-top: 20px;
        }
        .back-link:hover { color: #8696a0; }
        
        .hidden { display: none !important; }
        
        /* Mobile */
        @media (max-width: 480px) {
            .auth-container { padding: 32px 24px; }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <div class="logo-icon">üì°</div>
            <div class="logo-text">Auto<span>Sapa</span></div>
        </div>
        
        <div class="auth-tabs">
            <button class="auth-tab active" onclick="switchMethod('email')">Email</button>
            <button class="auth-tab" onclick="switchMethod('phone')">No HP</button>
        </div>
        
        <div class="error-msg" id="errorMsg"></div>
        
        <form id="loginForm">
            <div class="form-group" id="emailGroup">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" id="email" placeholder="email@example.com">
            </div>
            <div class="form-group hidden" id="phoneGroup">
                <label class="form-label">Nomor HP</label>
                <input type="tel" class="form-input" id="phone" placeholder="08xxxxxxxxxx">
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" id="password" placeholder="Masukkan password" required>
            </div>
            
            <a href="/forgot-password" class="forgot-link">Lupa password?</a>
            
            <button type="submit" class="btn" id="loginBtn">Masuk</button>
        </form>
        
        <div class="auth-footer">
            Belum punya akun? <a href="/register">Daftar gratis</a>
        </div>
        
        <a href="/" class="back-link">‚Üê Kembali ke beranda</a>
    </div>

    <script>
        if (localStorage.getItem('token')) {
            window.location.href = '/dashboard';
        }
        
        let method = 'email';
        
        function switchMethod(m) {
            method = m;
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('emailGroup').classList.toggle('hidden', m !== 'email');
            document.getElementById('phoneGroup').classList.toggle('hidden', m !== 'phone');
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMsg');
            
            btn.disabled = true;
            btn.textContent = 'Loading...';
            errorMsg.style.display = 'none';
            
            try {
                const body = { password };
                if (method === 'email') body.email = email;
                else body.phone = phone;
                
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                
                const data = await res.json();
                
                if (data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = '/dashboard';
                } else {
                    errorMsg.textContent = data.error || 'Login gagal';
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                errorMsg.textContent = 'Koneksi error. Coba lagi.';
                errorMsg.style.display = 'block';
            }
            
            btn.disabled = false;
            btn.textContent = 'Masuk';
        });
    </script>
</body>
</html>
